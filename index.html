<!DOCTYPE html>
<html>
  <head>
    <title>sup bruhs</title>
    <link rel="stylesheet" href="mixins.css">
    <link rel="stylesheet" href="branch.css">

  <body>

    <div class="branch branch--sass" data-arms="6">

      <div class="branch__arm arm--3"><div class="arm__circle"><span class="arm__label">p</span></div></div>
      <div class="branch__arm arm--4"><div class="arm__circle"><span class="arm__label">l</span></div></div>

    <div class="branch branch--sass" data-arms="5">

      <div class="branch__arm arm--1"><div class="arm__circle"><span class="arm__label">#</span></div></div>

    <div class="branch branch--sass" data-arms="3">
      <span class="branch__label">S</span>

      <div class="branch__arm arm--2"><div class="arm__circle"><span class="arm__label">M</span></div></div>
      <div class="branch__arm arm--3"><div class="arm__circle"><span class="arm__label">L</span></div></div>
    </div>

</html>
